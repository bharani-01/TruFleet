<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruFleet | Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- TruFleet API Client -->
    <script src="trufleet-api.js"></script>

    <style>
        :root {
            --bg-body: #0F172A;
            --bg-card: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --accent-blue: #3B82F6;
            --accent-success: #10B981;
            --accent-danger: #EF4444;
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            padding: 3rem;
            position: relative;
            z-index: 1;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #60A5FA 100%);
            border-radius: 16px;
            margin-bottom: 1rem;
        }

        .brand-icon i {
            font-size: 2rem;
            color: white;
        }

        .brand-name {
            font-family: 'Manrope', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            font-size: 1.25rem;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 1rem 0 3rem;
            border: 2px solid #E2E8F0;
            border-radius: var(--radius-md);
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--bg-card);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            border-color: var(--accent-blue);
            background: #F8FAFC;
        }

        .form-input::placeholder {
            color: #CBD5E1;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.5rem;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-blue);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #2563EB;
        }

        .btn-login {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #2563EB 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-login i {
            font-size: 1.25rem;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 2rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #E2E8F0;
        }

        .divider-text {
            display: inline-block;
            background: var(--bg-card);
            padding: 0 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }

        .register-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .register-link a:hover {
            color: #2563EB;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FEE2E2;
        }

        .alert-success {
            background: #F0FDF4;
            color: #166534;
            border: 1px solid #DCFCE7;
        }

        .alert i {
            font-size: 1.25rem;
        }

        .demo-credentials {
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .demo-credentials-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-credentials-title i {
            color: var(--accent-blue);
        }

        .demo-credentials-list {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-header">
            <div class="brand-icon">
                <i class="ri-truck-fill"></i>
            </div>
            <div class="brand-name">TRUFLEET</div>
            <div class="brand-tagline">Fleet Management System</div>
        </div>

        <div class="form-section">
            <h1 class="section-title">Welcome back</h1>
            <p class="section-subtitle">Sign in to your account to continue</p>

            <!-- Alert Message -->
            <div id="alertBox" class="alert">
                <i id="alertIcon"></i>
                <span id="alertMessage"></span>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <div class="demo-credentials-title">
                    <i class="ri-information-line"></i>
                    Demo Credentials
                </div>
                <div class="demo-credentials-list">
                    Email: admin@trufleet.com<br>
                    Password: admin123
                </div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="emailInput">Email Address</label>
                    <div class="input-wrapper">
                        <i class="input-icon ri-mail-line"></i>
                        <input 
                            type="email" 
                            id="emailInput" 
                            class="form-input" 
                            placeholder="admin@trufleet.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="passwordInput">Password</label>
                    <div class="input-wrapper">
                        <i class="input-icon ri-lock-line"></i>
                        <input 
                            type="password" 
                            id="passwordInput" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i id="toggleIcon" class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>

            <div class="divider">
                <span class="divider-text">or</span>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register.html">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (TruFleet.getCurrentUser()) {
            window.location.href = 'dashboard.html';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'ri-eye-off-line';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'ri-eye-line';
            }
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            const alertIcon = document.getElementById('alertIcon');
            const alertMessage = document.getElementById('alertMessage');
            
            alertBox.className = 'alert';
            if (type === 'error') {
                alertBox.classList.add('alert-error');
                alertIcon.className = 'ri-error-warning-line';
            } else {
                alertBox.classList.add('alert-success');
                alertIcon.className = 'ri-checkbox-circle-line';
            }
            
            alertMessage.textContent = message;
            alertBox.style.display = 'flex';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();
            
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }
            
            // Disable button and show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            
            try {
                // Try to authenticate with the backend
                const result = await TruFleet.login({ email, password });
                
                if (result && result.success) {
                    // Successful login
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Failed login - check for demo credentials
                    if (email === 'admin@trufleet.com' && password === 'admin123') {
                        // Demo login
                        TruFleet.setCurrentUser({
                            name: 'Fleet Administrator',
                            initials: 'FA',
                            role: 'Fleet Admin',
                            email: email
                        });
                        
                        if (rememberMe) {
                            localStorage.setItem('rememberMe', 'true');
                        }
                        
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showAlert(result?.error || 'Invalid email or password. Use demo credentials to continue.', 'error');
                        loginBtn.disabled = false;
                        btnText.textContent = 'Sign In';
                    }
                }
            } catch (err) {
                // Network error - allow demo mode
                console.warn('Auth API unavailable, checking demo credentials:', err);
                
                if (email === 'admin@trufleet.com' && password === 'admin123') {
                    TruFleet.setCurrentUser({
                        name: 'Fleet Administrator',
                        initials: 'FA',
                        role: 'Fleet Admin',
                        email: email
                    });
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert('Authentication service unavailable. Use demo credentials: admin@trufleet.com / admin123', 'error');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                }
            }
        }

        // Pre-fill demo credentials on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Optional: Auto-fill for demo purposes
            // document.getElementById('emailInput').value = 'admin@trufleet.com';
            // document.getElementById('passwordInput').value = 'admin123';
        });
    </script>
</body>
</html>
