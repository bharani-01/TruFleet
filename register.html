<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruFleet ID | Secure Access</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- TruFleet API Client -->
    <script src="trufleet-api.js"></script>

    <!-- Motion Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            /* Palette: Institutional Trust */
            --bg-color: #F8FAFC;
            --surface-color: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --accent-color: #0F172A; /* Deep Navy */
            --highlight-color: #3B82F6; /* Electric Blue */
            
            /* Measurements */
            --radius-xl: 24px;
            --radius-md: 12px;
            --radius-sm: 8px;
            
            /* Physics */
            --shadow-soft: 0 20px 40px -10px rgba(15, 23, 42, 0.05);
            --shadow-sharp: 0 1px 2px 0 rgba(15, 23, 42, 0.05);
            --ease-elastic: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 1.5rem 0;
            background-image: radial-gradient(circle at 100% 0%, #E2E8F0 0%, transparent 25%), 
                              radial-gradient(circle at 0% 100%, #E2E8F0 0%, transparent 25%);
        }

        /* The Monolith Container */
        .auth-container {
            max-width: 1000px;
            width: 95vw;
            min-height: 620px;
            background: var(--surface-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            display: grid;
            grid-template-columns: 0.8fr 1.2fr;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* LEFT SIDE: Dynamic Visual Context */
        .visual-panel {
            background: var(--accent-color);
            position: relative;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Abstract Dynamic Backgrounds */
        .visual-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        .bg-admin {
            background: linear-gradient(135deg, #0F172A 0%, #1e293b 100%);
        }
        
        /* Simulated Mesh Gradient for Driver */
        .bg-driver {
            background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            opacity: 0; 
        }

        .visual-content {
            position: relative;
            z-index: 2;
        }

        .brand-logo {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .context-text h2 {
            font-family: 'Manrope', sans-serif;
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .context-text p {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            max-width: 300px;
        }

        .stat-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            margin-top: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* RIGHT SIDE: Interaction Layer */
        .form-panel {
            padding: 3.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            min-height: 0;
        }

        /* Role Selector (The "Something Different") */
        .role-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 2.5rem;
        }

        .role-card {
            flex: 1;
            padding: 12px;
            border: 1px solid #E2E8F0;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s var(--ease-elastic);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-align: center;
        }

        .role-card:hover {
            border-color: var(--highlight-color);
            background: #F8FAFC;
        }

        .role-card.active {
            border-color: var(--accent-color);
            background: var(--text-main);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(15, 23, 42, 0.2);
        }

        .role-card i { font-size: 1.25rem; }
        .role-card span { font-size: 0.8rem; font-weight: 500; }

        /* Segmented Toggle (Sign In / Register) */
        .auth-toggle {
            background: #F1F5F9;
            padding: 4px;
            border-radius: 12px;
            display: flex;
            position: relative;
            margin-bottom: 2rem;
            width: fit-content;
        }

        .toggle-btn {
            padding: 8px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
            background: transparent;
            border: none;
        }

        .toggle-btn.active {
            color: var(--text-main);
        }

        /* The sliding white background for the toggle */
        .toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: 50%; /* JS will adjust width/position */
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sharp);
            transition: transform 0.3s var(--ease-elastic), width 0.3s ease;
            z-index: 1;
        }

        /* Form Inputs */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem; /* Space for icon */
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            background: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.05);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: color 0.2s ease;
        }

        .input-group:focus-within .input-icon {
            color: var(--accent-color);
        }

        /* The "Company ID" field that only appears for Admins */
        .conditional-field {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s ease, opacity 0.3s ease, margin-bottom 0.3s ease;
            margin-bottom: 0;
        }

        .conditional-field.visible {
            max-height: 120px;
            opacity: 1;
            margin-bottom: 1.5rem;
        }

        /* Action Buttons */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(15, 23, 42, 0.2);
        }

        .btn-social {
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: var(--radius-sm);
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
            transition: background 0.2s ease;
        }

        .btn-social:hover {
            background: #F8FAFC;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin: 1.5rem 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E2E8F0;
        }

        .divider span { padding: 0 10px; }

        .forgot-pass {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            cursor: pointer;
        }
        
        .forgot-pass:hover { color: var(--accent-color); }

        /* Demo Credentials Box */
        .demo-box {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border: 1px solid #93C5FD;
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: start;
            gap: 0.75rem;
        }

        .demo-box i {
            color: #3B82F6;
            font-size: 1.25rem;
            margin-top: 2px;
        }

        .demo-content {
            flex: 1;
        }

        .demo-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #1E40AF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .demo-creds {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #1E3A8A;
            line-height: 1.6;
        }

        .demo-creds strong {
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 1050px) {
            .auth-container { grid-template-columns: 0.7fr 1.3fr; }
        }

        @media (max-width: 900px) {
            .auth-container { grid-template-columns: 1fr; min-height: unset; }
            .visual-panel { display: none; }
            .form-panel { padding: 2rem; max-height: none; }
        }

        @media (max-width: 480px) {
            .form-panel { padding: 1.5rem; }
            .role-selector { gap: 8px; }
            .role-card { padding: 10px 8px; font-size: 0.8rem; }
        }

        /* ── OTP method switcher ── */
        .method-tabs {
            display: flex; background: #F1F5F9; border-radius: 10px; padding: 4px; gap: 4px;
            margin-bottom: 1.25rem;
        }
        .method-tab {
            flex: 1; padding: 8px 6px; border-radius: 7px; border: none; background: none;
            font-family: 'Inter', sans-serif; font-size: 0.82rem; font-weight: 600; color: #64748B;
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .method-tab.active { background: white; color: #0F172A; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }

        /* ── OTP input boxes ── */
        .otp-boxes {
            display: flex; gap: 8px; justify-content: center; margin: 1rem 0;
        }
        .otp-box {
            width: 46px; height: 54px; border: 2px solid #E2E8F0; border-radius: 10px;
            font-size: 1.4rem; font-weight: 700; text-align: center; font-family: 'JetBrains Mono', monospace;
            color: #0F172A; transition: border-color 0.2s; background: #F8FAFC;
        }
        .otp-box:focus { border-color: #3B82F6; background: white; box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }

        /* ── OTP countdown ── */
        .otp-timer { font-size: 0.8rem; color: #94A3B8; text-align: center; margin-top: 4px; }
        .otp-timer a { color: #3B82F6; font-weight: 600; cursor: pointer; text-decoration: none; }
        .otp-timer a:hover { text-decoration: underline; }

        /* ── Sent confirmation ── */
        .otp-sent-badge {
            display: flex; align-items: center; gap: 8px; background: #ECFDF5;
            border: 1px solid #A7F3D0; border-radius: 8px; padding: 10px 14px; margin-bottom: 1rem;
            font-size: 0.82rem; font-weight: 500; color: #059669;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        
        <!-- LEFT SIDE: Dynamic Visuals -->
        <div class="visual-panel" id="visualPanel">
            <div class="visual-bg bg-admin" id="bgAdmin"></div>
            <div class="visual-bg bg-driver" id="bgDriver"></div>
            
            <div class="visual-content">
                <div class="brand-logo">
                    <i class="ri-truck-fill"></i> TRUFLEET
                </div>
            </div>

            <div class="visual-content context-text">
                <h2 id="visualHeading">Command Center</h2>
                <p id="visualDesc">Orchestrate your fleet with real-time compliance and predictive authorization.</p>
                
                <div class="stat-pill" id="visualStat">
                    <i class="ri-shield-check-line"></i> Secure 256-bit Encrypted
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE: The Interface -->
        <div class="form-panel">
            
            <!-- Context Switcher -->
            <label style="font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.5rem; display: block;">SELECT ROLE</label>
            <div class="role-selector">
                <div class="role-card active" onclick="setRole('admin', this)">
                    <i class="ri-building-4-line"></i>
                    <span>Fleet Admin</span>
                </div>
                <div class="role-card" onclick="setRole('dispatcher', this)">
                    <i class="ri-map-pin-time-line"></i>
                    <span>Dispatcher</span>
                </div>
                <div class="role-card" onclick="setRole('owner', this)">
                    <i class="ri-steering-2-line"></i>
                    <span>Truck Owner</span>
                </div>
            </div>

            <!-- Mode Toggle (Login/Register) -->
            <div class="auth-toggle">
                <div class="toggle-slider" id="toggleSlider"></div>
                <button class="toggle-btn active" id="btnLogin" onclick="setMode('login')">Sign In</button>
                <button class="toggle-btn" id="btnRegister" onclick="setMode('register')">Request Access</button>
            </div>

            <!-- Auth Method Tabs -->
            <div class="method-tabs" id="methodTabs">
                <button class="method-tab active" id="tabPassword" onclick="setMethod('password')"><i class="ri-lock-line"></i> Password</button>
                <button class="method-tab" id="tabOtp" onclick="setMethod('otp')"><i class="ri-mail-send-line"></i> Email OTP</button>
            </div>

            <!-- Demo Credentials Info -->
            <div class="demo-box" id="demoBox">
                <i class="ri-information-line"></i>
                <div class="demo-content">
                    <div class="demo-title">Demo Credentials</div>
                    <div class="demo-creds">
                        <strong>Email:</strong> admin@trufleet.com<br>
                        <strong>Password:</strong> admin123
                    </div>
                </div>
            </div>

            <form id="authForm" onsubmit="event.preventDefault();">
                <!-- Conditional Fields (Based on Role/Mode) -->
                
                <!-- Company Name (Only for Admin Register) -->
                <div class="conditional-field" id="fieldCompany">
                    <div class="input-group">
                        <input id="fieldCompanyInput" type="text" class="input-field" placeholder="Company Legal Name">
                        <i class="ri-building-2-line input-icon"></i>
                    </div>
                </div>

                <!-- Full Name (Register only) -->
                <div class="conditional-field" id="fieldName">
                    <div class="input-group">
                        <input id="fieldNameInput" type="text" class="input-field" placeholder="Full Legal Name">
                        <i class="ri-user-line input-icon"></i>
                    </div>
                </div>

                <!-- Email (Always Visible) -->
                <div class="input-group">
                    <input id="emailInput" type="email" class="input-field" placeholder="Work Email Address">
                    <i class="ri-mail-line input-icon"></i>
                </div>

                <!-- License Number (Only for Owner/Driver) -->
                <div class="conditional-field" id="fieldLicense">
                    <div class="input-group">
                        <input id="fieldLicenseInput" type="text" class="input-field" placeholder="Vehicle Registration No.">
                        <i class="ri-truck-line input-icon"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-group" style="margin-bottom: 0.5rem;">
                    <input id="passwordInput" type="password" class="input-field" placeholder="Password">
                    <i class="ri-lock-line input-icon"></i>
                </div>
                
                <a class="forgot-pass" id="forgotLink">Forgot password?</a>
                
                <button class="btn-submit" style="margin-top: 1.5rem;" id="mainSubmitBtn" onclick="handleLogin()">
                    <span id="submitText">Enter Dashboard</span>
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>

            <!-- OTP Panel (shown when method = otp) -->
            <div id="otpPanel" style="display:none;">

                <!-- Step 1: Enter email + send OTP -->
                <div id="otpStep1">
                    <div class="input-group" style="margin-bottom:1rem;">
                        <input id="otpEmailInput" type="email" class="input-field" placeholder="Enter your work email">
                        <i class="ri-mail-line input-icon"></i>
                    </div>
                    <button class="btn-submit" onclick="handleSendOtp()">
                        <span id="sendOtpText">Send Code</span>
                        <i class="ri-send-plane-line"></i>
                    </button>
                </div>

                <!-- Step 2: Enter OTP (hidden until code sent) -->
                <div id="otpStep2" style="display:none;">
                    <div class="otp-sent-badge">
                        <i class="ri-checkbox-circle-line"></i>
                        <span>Code sent to <strong id="otpSentTo"></strong></span>
                    </div>
                    <div class="otp-boxes">
                        <input class="otp-box" id="o1" maxlength="1" type="text" inputmode="numeric" oninput="otpInput(this,'o2')" onkeydown="otpBackspace(event,this,null)">
                        <input class="otp-box" id="o2" maxlength="1" type="text" inputmode="numeric" oninput="otpInput(this,'o3')" onkeydown="otpBackspace(event,this,'o1')">
                        <input class="otp-box" id="o3" maxlength="1" type="text" inputmode="numeric" oninput="otpInput(this,'o4')" onkeydown="otpBackspace(event,this,'o2')">
                        <input class="otp-box" id="o4" maxlength="1" type="text" inputmode="numeric" oninput="otpInput(this,'o5')" onkeydown="otpBackspace(event,this,'o3')">
                        <input class="otp-box" id="o5" maxlength="1" type="text" inputmode="numeric" oninput="otpInput(this,'o6')" onkeydown="otpBackspace(event,this,'o4')">
                        <input class="otp-box" id="o6" maxlength="1" type="text" inputmode="numeric" oninput="otpInput(this,null)"  onkeydown="otpBackspace(event,this,'o5')">
                    </div>
                    <div class="otp-timer" id="otpTimer">—</div>
                    <button class="btn-submit" style="margin-top:1rem;" onclick="handleVerifyOtp()">
                        <span id="verifyOtpText">Verify & Sign In</span>
                        <i class="ri-shield-check-line"></i>
                    </button>
                    <button onclick="resetOtpFlow()" style="width:100%;margin-top:8px;background:none;border:none;color:#64748B;font-size:0.85rem;cursor:pointer;padding:8px;">← Use a different email</button>
                </div>
            </div>

            <div class="divider"><span>Or continue with</span></div>

            <button class="btn-social">
                <i class="ri-google-fill" style="color: #DB4437;"></i> Google Workspace
            </button>
            <button class="btn-social">
                <i class="ri-microsoft-fill" style="color: #00A4EF;"></i> Microsoft Azure AD
            </button>
        </div>
    </div>

    <script>
        // Only redirect if a real session exists (isLoggedIn checks the actual key, no fallback)
        if (TruFleet.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        // State Management
        let currentRole   = 'admin';
        let currentMode   = 'login';  // 'login' | 'register'
        let currentMethod = 'password'; // 'password' | 'otp'
        let otpEmail      = '';
        let otpCountdown  = null;

        // DOM Elements
        const toggleSlider = document.getElementById('toggleSlider');
        const btnLogin     = document.getElementById('btnLogin');
        const btnRegister  = document.getElementById('btnRegister');
        
        // Content Elements
        const visualHeading = document.getElementById('visualHeading');
        const visualDesc    = document.getElementById('visualDesc');
        const visualStat    = document.getElementById('visualStat');
        const bgAdmin       = document.getElementById('bgAdmin');
        const bgDriver      = document.getElementById('bgDriver');

        // Fields
        const fieldCompany = document.getElementById('fieldCompany');
        const fieldName    = document.getElementById('fieldName');
        const fieldLicense = document.getElementById('fieldLicense');
        const submitText   = document.getElementById('submitText');
        const forgotLink   = document.getElementById('forgotLink');
        const demoBox      = document.getElementById('demoBox');

        /* ── Auth method switch ── */
        function setMethod(method) {
            currentMethod = method;
            document.getElementById('tabPassword').classList.toggle('active', method === 'password');
            document.getElementById('tabOtp').classList.toggle('active', method === 'otp');

            const form     = document.getElementById('authForm');
            const otpPanel = document.getElementById('otpPanel');
            if (method === 'password') {
                form.style.display     = '';
                otpPanel.style.display = 'none';
            } else {
                form.style.display     = 'none';
                otpPanel.style.display = '';
                // OTP method only shows for Login mode
                if (currentMode === 'register') setMode('login');
            }
        }

        function setMode(mode) {
            currentMode = mode;
            if (mode === 'login') {
                toggleSlider.style.transform = 'translateX(0)';
                toggleSlider.style.width = btnLogin.offsetWidth + 'px';
                btnLogin.classList.add('active');
                btnRegister.classList.remove('active');
                submitText.innerText = 'Enter Dashboard';
                fieldCompany.classList.remove('visible');
                fieldName.classList.remove('visible');
                forgotLink.style.display = 'block';
                demoBox.style.display = 'flex';
            } else {
                toggleSlider.style.transform = `translateX(${btnLogin.offsetWidth}px)`;
                toggleSlider.style.width = btnRegister.offsetWidth + 'px';
                btnRegister.classList.add('active');
                btnLogin.classList.remove('active');
                submitText.innerText = 'Create Account';
                fieldName.classList.add('visible');
                forgotLink.style.display = 'none';
                demoBox.style.display = 'none';
                if (currentRole === 'admin') fieldCompany.classList.add('visible');
                // OTP only for login — switch back to password if in register
                if (currentMethod === 'otp') setMethod('password');
            }
        }

        function setRole(role, element) {
            currentRole = role;
            document.querySelectorAll('.role-card').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const tl = gsap.timeline();
            tl.to('.context-text', { y: 10, duration: 0.2, onComplete: () => {
                if (role === 'admin') {
                    visualHeading.innerText = "Command Center";
                    visualDesc.innerText = "Orchestrate your fleet with real-time compliance and predictive authorization.";
                    visualStat.innerHTML = '<i class="ri-shield-check-line"></i> Secure 256-bit Encrypted';
                    bgAdmin.style.opacity = 0.8;
                    bgDriver.style.opacity = 0;
                    if (currentMode === 'register') fieldCompany.classList.add('visible');
                    fieldLicense.classList.remove('visible');
                } else if (role === 'owner') {
                    visualHeading.innerText = "Partner Portal";
                    visualDesc.innerText = "Track your fleet's earnings, manage insurance, and receive instant payouts.";
                    visualStat.innerHTML = '<i class="ri-wallet-3-line"></i> Next-Day Payouts Active';
                    bgAdmin.style.opacity = 0;
                    bgDriver.style.opacity = 1;
                    fieldCompany.classList.remove('visible');
                    if (currentMode === 'register') fieldLicense.classList.add('visible');
                    else fieldLicense.classList.remove('visible');
                } else {
                    visualHeading.innerText = "Dispatch Hub";
                    visualDesc.innerText = "Validate outgoing shipments and generate cryptographic authorization keys.";
                    visualStat.innerHTML = '<i class="ri-time-line"></i> 99.9% Uptime';
                    bgAdmin.style.opacity = 0.5;
                    bgDriver.style.opacity = 0;
                    fieldCompany.classList.remove('visible');
                    fieldLicense.classList.remove('visible');
                }
            }}).to('.context-text', { y: 0, duration: 0.3 });
        }

        // Initialize Toggle Slider Width
        window.addEventListener('load', () => {
            toggleSlider.style.width = btnLogin.offsetWidth + 'px';
        });

        function showFormError(msg) {
            alert(msg);
        }

        function setLoading(on) {
            const btn = document.getElementById('mainSubmitBtn');
            const txt = document.getElementById('submitText');
            if (on) {
                btn.disabled = true;
                txt.textContent = 'Please wait…';
            } else {
                btn.disabled = false;
                txt.textContent = currentMode === 'login' ? 'Enter Dashboard' : 'Create Account';
            }
        }

        async function handleLogin() {
            const email    = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!email || !password) {
                showFormError('Please enter your email and password.');
                return;
            }

            setLoading(true);

            try {
                if (currentMode === 'register') {
                    const name    = (document.getElementById('fieldNameInput').value || '').trim();
                    const company = (document.getElementById('fieldCompanyInput').value || '').trim();
                    let result;
                    try {
                        result = await TruFleet.register({
                            name: name || email.split('@')[0],
                            email, password,
                            role: currentRole,
                            company: company || '',
                        });
                    } catch (apiErr) {
                        result = null;
                    }

                    if (result && result.success) {
                        window.location.href = 'dashboard.html';
                        return;
                    } else {
                        // Demo fallback: allow any registration
                        TruFleet.setCurrentUser({
                            name: name || email.split('@')[0],
                            initials: (name || email).slice(0, 2).toUpperCase(),
                            role: currentRole,
                            email
                        });
                        window.location.href = 'dashboard.html';
                        return;
                    }

                } else {
                    // LOGIN mode
                    let result;
                    try {
                        result = await TruFleet.login({ email, password, role: currentRole });
                    } catch (apiErr) {
                        result = null;
                    }

                    if (result && result.success) {
                        window.location.href = 'dashboard.html';
                        return;
                    }

                    // Fallback: demo credentials
                    if (email === 'admin@trufleet.com' && password === 'admin123') {
                        TruFleet.setCurrentUser({
                            name: 'Fleet Administrator',
                            initials: 'FA',
                            role: 'Fleet Admin',
                            email
                        });
                        window.location.href = 'dashboard.html';
                        return;
                    }

                    // Wrong credentials
                    showFormError((result && result.error) || 'Invalid credentials.\nUse demo login:\nEmail: admin@trufleet.com\nPassword: admin123');
                    setLoading(false);
                }

            } catch (err) {
                console.error('Unexpected auth error:', err);
                showFormError('An unexpected error occurred. Please try again.');
                setLoading(false);
            }
        }

        /* ─── OTP flow ──────────────────────────────────────── */

        function otpInput(el, nextId) {
            el.value = el.value.replace(/\D/g, '').slice(-1);
            if (el.value && nextId) document.getElementById(nextId).focus();
            // Auto-verify when all 6 filled
            const code = ['o1','o2','o3','o4','o5','o6'].map(id => document.getElementById(id).value).join('');
            if (code.length === 6) handleVerifyOtp();
        }

        function otpBackspace(e, el, prevId) {
            if (e.key === 'Backspace' && !el.value && prevId) {
                document.getElementById(prevId).focus();
            }
        }

        function startOtpCountdown(seconds) {
            clearInterval(otpCountdown);
            const timer = document.getElementById('otpTimer');
            let remaining = seconds;
            function tick() {
                if (remaining <= 0) {
                    clearInterval(otpCountdown);
                    timer.innerHTML = 'Code expired. <a onclick="resetOtpFlow()">← Send again</a>';
                    return;
                }
                const m = Math.floor(remaining / 60);
                const s = remaining % 60;
                timer.innerHTML = `Code expires in ${m}:${s.toString().padStart(2,'0')} — <a onclick="resendOtp()">Resend</a>`;
                remaining--;
            }
            tick();
            otpCountdown = setInterval(tick, 1000);
        }

        async function handleSendOtp() {
            const email = document.getElementById('otpEmailInput').value.trim();
            if (!email) { showFormError('Please enter your email address.'); return; }

            const btn = document.getElementById('sendOtpText');
            btn.textContent = 'Sending…';
            document.querySelector('#otpStep1 .btn-submit').disabled = true;

            try {
                const result = await TruFleet.sendOtp(email);
                if (!result.success) throw new Error(result.error || 'Failed to send OTP');
                otpEmail = email;
                document.getElementById('otpSentTo').textContent = email;
                document.getElementById('otpStep1').style.display = 'none';
                document.getElementById('otpStep2').style.display = '';
                document.getElementById('o1').focus();
                startOtpCountdown(600); // 10 min
            } catch (err) {
                showFormError(err.message || 'Could not send OTP. Check server connection.');
                btn.textContent = 'Send Code';
                document.querySelector('#otpStep1 .btn-submit').disabled = false;
            }
        }

        async function resendOtp() {
            resetOtpFlow();
            document.getElementById('otpEmailInput').value = otpEmail;
            await handleSendOtp();
        }

        function resetOtpFlow() {
            clearInterval(otpCountdown);
            document.getElementById('otpStep1').style.display = '';
            document.getElementById('otpStep2').style.display = 'none';
            document.getElementById('sendOtpText').textContent = 'Send Code';
            document.querySelector('#otpStep1 .btn-submit').disabled = false;
            ['o1','o2','o3','o4','o5','o6'].forEach(id => { document.getElementById(id).value = ''; });
        }

        async function handleVerifyOtp() {
            const code = ['o1','o2','o3','o4','o5','o6'].map(id => document.getElementById(id).value).join('');
            if (code.length < 6) return;

            const verifyBtn = document.getElementById('verifyOtpText');
            verifyBtn.textContent = 'Verifying…';

            try {
                const result = await TruFleet.verifyOtp(otpEmail, code);
                if (result.success) {
                    clearInterval(otpCountdown);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(result.error || 'Verification failed');
                }
            } catch (err) {
                showFormError(err.message);
                verifyBtn.textContent = 'Verify & Sign In';
                // Clear boxes on error
                ['o1','o2','o3','o4','o5','o6'].forEach(id => { document.getElementById(id).value = ''; });
                document.getElementById('o1').focus();
            }
        }
    </script>
